<!DOCTYPE html>
<html>
	<head>
		<title>PGP Anywhere</title>
		<link rel="stylesheet" href="bootstrap.min.css" media="screen">
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/openpgp.min.js"></script>
		<script src="../js/sjcl.js"></script>
		<script src="../js/sha.js"></script>
		<script src="../js/pgp_popup.js"></script>
	</head>
	<body>
		<div style="width:300px; height:270px;" id="popupdiv">
			<fieldset>
				<div class="form-group">
					<label for="selectDecKey" class="col-lg-2 control-label">Key</label>
					<div class="col-lg-10">
						<div class="input-group">
							<select class="form-control" id="selectDecKey"><option value="addnew" id="addnew">No key selected</option></select>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default" id="editbutton">Edit</button>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="textArea" class="col-lg-2 control-label">Message</label>
					<div class="col-lg-10">
						<textarea class="form-control" rows="3" id="decpgptxt" placeholder="Your Message" style="height:100px; resize:none;"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-info" id="expandbutton">&laquo;</button>
						<button type="submit" class="btn btn-primary" id="submitbutton" style="float:right;" disabled>Encrypt</button>
					</div>
				</div>
			</fieldset>
		</div>
	</body>
</html>
